<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brcly's Portfolio</title>
    <script src="https://kit.fontawesome.com/fad640fa04.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('mountain-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 1);
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .top-bar .name {
            margin-right: 15px;
        }
        .top-bar .separator {
            margin: 0 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
        .box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 1);
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box a {
            color: white;
            text-decoration: none;
        }
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 1);
        }
        .dock a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.2s;
        }
        .dock a:hover {
            transform: scale(1.3);
        }
        .dock img {
            width: 24px; /* Matches the font-size of the previous icons */
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="name">Brcly</div>
        <div class="separator">|</div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="box"><a href="#minecraft">Minecraft Mod</a></div>
        <div class="box"><a href="#software">Software Dev</a></div>
        <div class="box"><a href="#coming-soon">More Coming Soon</a></div>
    </div>

    <div class="dock">
        <a href="https://x.com/brclyxo" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://github.com/brcly" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://steamcommunity.com/id/brcly" target="_blank"><i class="fab fa-steam"></i></a>
    </div>
</body>
</html>
